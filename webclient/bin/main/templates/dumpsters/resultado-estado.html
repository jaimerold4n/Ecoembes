<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado estado contenedor - Ecoembes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1>♻️ Ecoembes</h1>
            <nav>
                <a th:href="@{/home}">Home</a>
                <a th:href="@{/logout}" class="logout-btn">Logout</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Resultados estado contenedor</h2>

            <div class="alert alert-info">
                <p>Codigo postal: <strong th:text="${postalCode}"></strong> | Fecha: <strong th:text="${date}"></strong></p>
            </div>

            <div th:if="${statusData != null and !statusData.isEmpty()}">
                <table>
                    <thead>
                        <tr>
                            <th>ID Contenedor</th>
                            <th>Localidad</th>
                            <th>Nivel de llenado</th>
                            <th>Numero de contenedores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="status : ${statusData}">
                            <td th:text="${status['dumpsterID']}"></td>
                            <td th:text="${status['location']}"></td>
                            <td>
                                <span th:text="${status['fillLevel']}"
                                      th:style="'color: ' + ${status['fillLevel'] == 'green' ? 'green' : (status['fillLevel'] == 'orange' ? 'orange' : 'red')} + '; font-weight: bold;'">
                                </span>
                            </td>
                            <td th:text="${status['containersNumber']}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${statusData == null or statusData.isEmpty()}" class="alert alert-info">
                <p>No han sido encontrados contendores para el codigo de postal y fecha especificados</p>
            </div>

            <div style="margin-top: 20px;">
                <a th:href="@{/dumpsters/status}" class="btn btn-primary">Nueva peticion</a>
                <a th:href="@{/home}" class="btn btn-secondary">Volver a Home</a>
            </div>
        </div>
    </div>
</body>
</html>
